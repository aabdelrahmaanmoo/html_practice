<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Me - Task 4</title>
</head>
<body>

    <h1>Contact Me</h1>

    <form>
        <label for="full-name">Full Name</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number (optional)</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="subject">Subject</label><br>
        <select id="subject" name="subject" required>
            <option value="">Choose a subject...</option>
            <option>General Inquiry</option>
            <option>Project Collaboration</option>
            <option>Freelance Work</option>
            <option>Just Saying Hi</option>
        </select><br><br>

        <label for="message">Your Message</label><br>
        <textarea id="message" name="message" rows="6" required placeholder="Enter Your Message"></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <p>You can also reach me on GitHub: 
        <a href="https://github.com/" target="_blank">Abdelrahman Mohamed</a>
    </p>
