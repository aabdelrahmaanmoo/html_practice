
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store">
    </head>
    <body>
        <div>
            <h1>Book Store</h1>
            <p>This Is My Book Store</p>
        </div>
        <form action="" method="get">
            <div>
                <input type="radio" name="os" value="Windows" checked id="Windows">
                <label for="Windows">Windows</label><br>
                <input type="radio" name="os" value="Mac" id="Mac">
                <label for="Mac">Mac</label><br>
                <input type="radio" name="os" value="Linux" id="Linux">
                <label for="Linux">Linux</label><br>
            </div><br>
            <div>
                <label for="book">Choose Book</label><br>
                <select name="book" id="book">
                    <optgroup label="Group A">
                    <option value="">Book 1</option>
                    <option value="">Book 2</option>
                    <option value="">Book 3</option>
                    <option value="">Book 4</option>
                    </optgroup>
                    <optgroup label="Group B">
                    <option value="">Book 5</option>
                    <option value="">Book 6</option>
                    <option value="">Book 7</option>
                    <option value="">Book 8</option>
                    </optgroup>
                </select>
            </div><br>
            <div>
                <input type="checkbox" name="os" value="Windows" checked id="Windows1">
                <label for="Windows1">Windows</label><br>
                <input type="checkbox" name="os" value="Mac" id="Mac1">
                <label for="Mac1">Mac</label><br>
                <input type="checkbox" name="os" value="Linux" id="Linux1">
                <label for="Linux1">Linux</label><br>
            </div> 
        </form>
    </body>
</html>
